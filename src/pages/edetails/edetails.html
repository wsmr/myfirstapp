<ion-header>

  <ion-navbar color="green">
    <ion-title>Emplyee Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">

	<ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-fab (click)="addem()"><ion-icon name="person-add"></ion-icon></button>
      <!-- <button ion-fab><ion-icon name="trash"></ion-icon></button> -->
      <!-- <button ion-fab><ion-icon name="trash"></ion-icon></button> -->
    </ion-fab-list>
	</ion-fab>

<ion-card>
	<ion-list>
    <ion-list-header>Day Time</ion-list-header>
    <ion-col col-12 *ngFor="let emp of empData">

      <a ion-item (click)="openMenu()">
        <div *ngFor="let record of emp">
          {{ record.name }}
        </div>
      </a>

    </ion-col>
  </ion-list>
</ion-card>
<ion-card>
  <ion-list>
    <ion-list-header>Night Time</ion-list-header>
    <a ion-item (click)="openMenu()">
      Employee01
    </a>
    <a ion-item (click)="openMenu()">
      Employee02
    </a>
    <a ion-item (click)="openMenu()">
      Employee03
    </a>
  </ion-list>
</ion-card>
</ion-content>
